<div class="row" ng-controller="MyContactsCtrl">
    <div class="large-10 columns">
        <div data-alert ng-if="msg" class="alert-box">{{msg}}</div>
        <form ng-submit="submitMe()" ng-if="addFormShow">
            <h3>Add Contact</h3>
            <!-- Add Form -->
            <div class="row">
                <div class="large-6 columns">
                    <label>Name:
                        <input type="text" ng-model="data.name" placeholder="Contact Name" required />
                    </label>
                </div>
                <div class="large-6 columns">
                    <label>Email:
                        <input type="text" ng-model="data.email" placeholder="Contact Email" required />
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="large-6 columns">
                    <label>Company:
                        <input type="text" ng-model="data.company" placeholder="Company Name" />
                    </label>
                </div>
                <div class="large-6 columns">
                    <label>Work Phone:
                        <input type="text" ng-model="data.phone.work_phone" placeholder="Work Phone" />
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="large-6 columns">
                    <label>Mobile Phone:
                        <input type="text" ng-model="data.phone.mobile_phone" placeholder="Mobile Phone" />
                    </label>
                </div>
                <div class="large-6 columns">
                    <label>Home Phone:
                        <input type="text" ng-model="data.phone.home_phone" placeholder="Home Phone" />
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="large-6 columns">
                    <label>Street Address:
                        <input type="text" ng-model="data.address.street_address" placeholder="Street Address" />
                    </label>
                </div>
                <div class="large-6 columns">
                    <label>City:
                        <input type="text" ng-model="data.address.city" placeholder="City" />
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="large-6 columns">
                    <label>State:
                        <input type="text" ng-model="data.address.state" placeholder="State" />
                    </label>
                </div>
                <div class="large-6 columns">
                    <label>Zip Code:
                        <input type="text" ng-model="data.address.zipcode" placeholder="Zip Code" />
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <input type="submit" value="Add Contact" class="button" />
                </div>
            </div>
        </form>

        <h3>Your Contacts (3)</h3>
        <table>
            <thead>
            <tr>
                <th width="200px">Name</th>
                <th width="200px;">Company</th>
                <th width="25%;">Email</th>
                <th width="25%;">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat ="contact in contacts">
                <td><a href="#">{{contact.name}}</a></td>
                <td>{{contact.company}}</td>
                <td>{{contact.email}}</td>
                <td><a class="button tiny" ng-click="showEditForm(contact)">Edit</a>
                    <a class="button tiny alert" ng-click="removeContact(contact)">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="small-12 large-2 columns">
        <a class="button large" ng-click="showAddForm()" ng-if="!addFormShow">+</a>
        <a class="button large" ng-click="hide()" ng-if="addFormShow">-</a>
    </div>
</div>
